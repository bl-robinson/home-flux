apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: first-pool
  namespace: metallb-system
spec:
  autoAssign: false
  addresses:
  - 10.0.0.100-10.0.0.254
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: second-pool
  namespace: metallb-system
spec:
  autoAssign: false
  addresses:
  - 2a06:61c2:27ae::2:1/128
---
apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: unifi-gateway
  namespace: metallb-system
spec:
  myASN: 65001
  peerASN: 65000
  peerAddress: 10.0.0.1
  peerPort: 179
  holdTime: 120s
---
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: ipv4-bgp
  namespace: metallb-system
spec:
  ipAddressPools:
  - first-pool
---
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: ipv6-bgp
  namespace: metallb-system
spec:
  ipAddressPools:
  - second-pool
