apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
spec:
  type: "oci"
  interval: 5m0s
  url: oci://ghcr.io/nginxinc/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
spec:
  interval: 10m
  timeout: 20m
  chart:
    spec:
      chart: nginx-ingress
      version: '1.2.0'
      sourceRef:
        kind: HelmRepository
        name: nginx-ingress
  values:
    hostNetwork: true
  releaseName: nginx-ingress
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
