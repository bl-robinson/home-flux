apiVersion: v1
kind: ServiceAccount
metadata:
  name: dns-deployment-access
  namespace: github-arc
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: docker-dns-runners
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: '0.9.3'
      sourceRef:
        kind: HelmRepository
        name: arc
  values:
    githubConfigSecret: git-token
    githubConfigUrl: "https://github.com/bl-robinson/docker-dns"
    containerMode:
      type: dind
    template:
      spec:
        serviceAccountName: dns-deployment-access
  releaseName: docker-dns-runners
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3