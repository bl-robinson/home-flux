apiVersion: v1
kind: ServiceAccount
metadata:
  name: dns-deployment-access
  namespace: github-arc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: dns
  name: deploy-access
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "pods"]
  verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deploy-dns
  namespace: dns
subjects:
- kind: ServiceAccount
  name: dns-deployment-access
  namespace: github-arc
roleRef:
  kind: Role
  name: deploy-access
  apiGroup: rbac.authorization.k8s.io