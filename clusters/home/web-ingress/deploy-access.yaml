---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: deploy-access
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "pods"]
  verbs: ["get", "patch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deploy-web
subjects:
- kind: ServiceAccount
  name: web-deployment-access
  namespace: github-arc
roleRef:
  kind: Role
  name: deploy-access
  apiGroup: rbac.authorization.k8s.io