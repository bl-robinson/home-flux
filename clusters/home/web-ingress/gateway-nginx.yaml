apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: nginx-ingress
spec:
  infrastructure:
    annotations:
      metallb.universe.tf/loadBalancerIPs: 10.0.0.100
  gatewayClassName: cilium
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    port: 443
    protocol: HTTPS
    tls:
      mode: Passthrough
      # certificateRefs:
      #   - kind: Secret
      #     name: home-cert
