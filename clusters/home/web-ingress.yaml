apiVersion: v1
kind: Namespace
metadata:
  name: ingress
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: web-ingress
  namespace: ingress
spec:
  interval: 10m
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: home-flux
  path: "./clusters/home/web-ingress"
  prune: true
  timeout: 1m
