apiVersion: v1
kind: Service
metadata:
  name: container-registry
  namespace: container-registry
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: container-registry
  ports:
    - port: 5000
      targetPort: 5000
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: container-registry
  namespace: container-registry
spec:
  parentRefs:
  - name: web-ingress
    kind: Gateway
  rules:
  - matches:
    backendRefs:
      - name: container-registry
        port: 80
